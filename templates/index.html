<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Volume of cube calculator</h1>
        <p>Enter the three dimensions of the cube</p>

        <form method="POST">

            <div>
                <input value="{{dim_1}}" placeholder="first dimension" type="number" name="first_dimension"><br>
            </div>
    
            <div>
                <input value="{{dim_2}}" placeholder="second dimension"  type="number" name="second_dimension"><br>
            </div>
    
            <div>
                <input value="{{dim_3}}" placeholder="third dimension"  type="number" name="third_dimension"><br>
            </div>

            <p>{{output}}</p>

            <button>Calculate</button>
        </form>

    </div>
</body>
</html>
